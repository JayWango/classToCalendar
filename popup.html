<!DOCTYPE html>

<link href="popup.css" rel="stylesheet" type="text/css" />
<script src="./popup.js"></script>
<script type="module" src="./content.js"></script>
<script type="module" src="./background.js"></script>

<div class="container">
  <div>
    <div class="title">Class To Calendar</div>
    <div class="bar">&nbsp;</div>
  </div>

  <form id="eventForm">
    <div class="dataField">
      <label for="class-name">Class Name: </label>
      <input type="text" name="class-name" id="class-name"/>
      <br>
    </div>
    
    <div class="dataField">
      <label for="location">Location: </label>
      <input type="text" name="location" id="location"/>
      <br>
    </div>

    <div class="dataField">
      <label for="room">Room: </label>
      <input type="text" name="room" id="room"/>
      <br>
    </div>

    <div class="dataField">
      <label for="start-date">Start Date: </label>
      <input type="date" name="start-date" id="start-date"/>
      <br>
    </div>

    <div class="dataField">
      <label for="end-date">End Date: </label>
      <input type="date" name="end-date" id="end-date"/>
      <br>
    </div>

    <div class="dataField">
      <label for="st">Start Time:</label>
      <input type="time" name="st" id="st" />
    </div>
    <div class="dataField">
      <label for="et">End Time:</label>
      <input type="time" name="et" id="et" />
    </div>

    <div class="dataField">
      <fieldset>
        <legend>Repeats On:</legend>

        <div class="daysOfWeek">
          <span>
            <label for="monday">M</label>
            <input type="checkbox" id="monday"/>
          </span>
          
          <span>
            <label for="tuesday">T</label>
            <input type="checkbox" id="tuesday"/>
          </span>

          <span>
            <label for="wedneday">W</label>
            <input type="checkbox" id="wedneday"/>
          </span>

          <!-- "R" stands for "Thursday" in UCSB class schedule -->
          <span>
            <label for="thursday">R</label>
            <input type="checkbox" id="thursday"/>
          </span>

          <span>
            <label for="friday">F</label>
            <input type="checkbox" id="friday"/>
          </span>
        </div>
      </fieldset>
    </div>

    <div id="submit" class="dataField">
      <button id="formSubmitButton" type="button" onclick="addEvent()">Schedule</button>
    </div>

  </form>
</div>

<head>
  <title>Google Calendar API Quickstart</title>
  <meta charset="utf-8" />
  </head>

  <p>Google Calendar API Quickstart</p>
