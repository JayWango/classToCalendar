<!DOCTYPE html>

<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <div class="title">Class To Calendar</div>
    <div class="bar">&nbsp;</div>
  </div>

  <form>
    <div class="dataField">
      <label for="class-name">Class Name: </label>
      <input type="text" id="class-name"/>
      <br>
    </div>
    
    <div class="dataField">
      <label for="location">Location: </label>
      <input type="text" id="location"/>
      <br>
    </div>

    <div class="dataField">
      <label for="room">Room: </label>
      <input type="text" id="Room"/>
      <br>
    </div>

    <div class="dataField">
      <label for="start-date">Start Date: </label>
      <input type="date" id="start-date"/>
      <br>
    </div>

    <div class="dataField">
      <label for="end-date">End Date: </label>
      <input type="date" id="end-date"/>
      <br>
    </div>

    <div class="dataField">
      <fieldset>
        <legend>Repeats On:</legend>

        <div class="daysOfWeek">
          <span>
            <label for="monday">M</label>
            <input type="checkbox" id="monday"/>
          </span>
          
          <span>
            <label for="tuesday">T</label>
            <input type="checkbox" id="tuesday"/>
          </span>

          <span>
            <label for="wedneday">W</label>
            <input type="checkbox" id="wedneday"/>
          </span>

          <!-- "R" stands for "Thursday" in UCSB class schedule -->
          <span>
            <label for="thursday">R</label>
            <input type="checkbox" id="thursday"/>
          </span>

          <span>
            <label for="friday">F</label>
            <input type="checkbox" id="friday"/>
          </span>
        </div>
      </fieldset>
    </div>

  </form>
</div>
